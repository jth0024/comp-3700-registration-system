<div data-ng-if="global.currentSession.isAuthenticated" >
	<div class="page-header">
		<h1>Course Details</h1>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Overview</h3>
		</div>
		<ul class="list-group">
			<li class="list-group-item">
				<div class="progress no-margin-bottom">
					<div ng-class="vm.progressStyle" role="progressbar" style="min-width: 5em; width: {{vm.percentFilled}}%">
						{{vm.percentFilled}}% Full
					</div>
				</div>
			</li>
		</ul>
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label text-left">Course Name</label>
					<div class="col-sm-10">
						<p class="form-control-static">{{vm.courseDetails.name}}</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label text-left">Course Identifier</label>
					<div class="col-sm-10">
						<p class="form-control-static">{{vm.courseDetails.id}}</p>
					</div>
				</div>
				<div class="form-group no-margin-bottom">
					<label class="col-sm-2 control-label text-left">Course Capacity</label>
					<div class="col-sm-10">
						<p class="form-control-static">{{vm.courseDetails.capacity}}</p>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Roster</h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="form-group no-margin-bottom">
					<label class="col-sm-2 control-label text-left">Students Enrolled</label>
					<div class="col-sm-10">
						<p class="form-control-static">{{vm.courseDetails.numEnrolled}}</p>
					</div>
				</div>
			</form>
		</div>
		<ul data-ng-if="vm.courseDetails.numEnrolled > 0" class="list-group">
			<li data-ng-repeat="name in vm.courseDetails.roster.split(',')" class="list-group-item">{{name}}</li>
		</ul>
	</div>
	<button class="btn btn-default back-button" ui-sref="app.assigned">Go Back</button>
</div>
