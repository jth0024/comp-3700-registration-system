<div class="jumbotron">
	<h1 class="text-center">Welcome!</h1>
	<p class="text-center">Please take a moment to sign in.</p>
	<div class="panel panel-default login-panel">
		<div class="panel-body">
			<form ng-submit="vm.authenticate(credentials)">
				<div class="form-group">
					<label for="username">Username</label>
					<input ng-model="credentials.username" type="username" class="form-control" id="username" placeholder="Enter Username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input ng-model="credentials.password" type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<input type="submit" value="Submit" class="btn btn-default"></input>
			</form>
		</div>
	</div>
</div>
