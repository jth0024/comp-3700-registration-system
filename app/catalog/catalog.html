<div data-ng-if="global.currentAccount" >
	<div class="page-header">
		<h1>Course Catalog</h1>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Available Courses</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Course</th>
						<th>Day of Week</th>
						<th>Time</th>
						<th>Instructor</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="course in vm.courses">
						<td>{{course.title}}</td>
						<td><span data-ng-repeat="day in course.days track by $index">{{day}}</span></td>
						<td><span data-ng-repeat="time in course.time track by $index">{{time}}</span></td>
						<td>{{course.instructor}}</td>
						<td><button class="btn btn-primary">Add</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<button class="btn btn-default back-button" ui-sref="app.dashboard">Go Back</button>
</div>
