<div data-ng-if="global.currentSession.isAuthenticated" >
	<div class="page-header">
		<h1>View Course Assignments</h1>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Assigned Courses</h3>
		</div>
		<table class="table table-striped no-margin-bottom">
			<thead>
				<tr>
					<th>Course ID</th>
					<th>Name</th>
					<th>Time</th>
					<th>Details</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="course in vm.assignedCourses">
					<td>{{course.id}}</td>
					<td class="text-uppercase">{{course.name}}</td>
					<td>{{course.startTime}}</td>
					<td>
						<button ui-sref="app.course({courseID: course.id})" class="btn btn-primary">View Details</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="jumbotron no-margin-bottom" data-ng-if="vm.numCourses == 0">
			<h3 class="text-center">Lucky you...</h3>
			<p class="text-center">Looks like you're not scheduled to teach anything yet.</p>
		</div>	
	</div>
	<button class="btn btn-default back-button" ui-sref="app.dashboard">Go Back</button>
</div>
