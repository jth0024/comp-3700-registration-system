<div class="modal-header">
	<h3 class="modal-title">Create Course</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="name">Name</label>
			<input ng-model="vm.course.name" class="form-control" id="name" placeholder="Enter course name" required>
		</div>
		<div class="form-group">
			<label for="instructor">Instructor</label>
			<select ng-model="vm.course.instructor" ng-options='instructor.username as instructor.name for instructor in vm.instructors' class="form-control" id="instructor" required>
			</select>
		</div>
		<div class="form-group">
			<label for="day">Days</label>
			<select ng-model="vm.course.day" class="form-control" id="day"  ng-options='day as day for day in vm.courseDays' required>
			</select>
		</div>
		<div class="form-group">
			<label for="startTime">Time</label>
			<select ng-model="vm.course.startTime" class="form-control" id="startTime"  ng-options='time as time for time in vm.availableTimes' required>
			</select>
		</div>
		<div class="form-group">
			<label for="capacity">Capacity</label>
			<select ng-model="vm.course.capacity" class="form-control" id="capacity"  ng-options='capacity as capacity for capacity in vm.courseCapacities' required>
			</select>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="vm.submit()">Submit</button>
	<button class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
</div>
