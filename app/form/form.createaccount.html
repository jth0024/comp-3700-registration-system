<div class="modal-header">
	<h3 class="modal-title">Create Course</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="permission">Account Type</label>
			<select ng-model="vm.account.permission" class="form-control" id="permission"  ng-options='permission as permission for permission in vm.permissionTypes'>
			</select>
		</div>
		<div class="form-group">
			<label for="name">Name</label>
			<input ng-model="vm.account.name" class="form-control" id="name" placeholder="Enter account name">
		</div>
		<div class="form-group">
			<label for="username">Username</label>
			<input ng-model="vm.account.username" class="form-control" id="username" placeholder="Enter account username">
		</div>
		<div class="form-group">
			<label for="password" type="password">Password</label>
			<input ng-model="vm.account.password" class="form-control" id="password" placeholder="Enter account password">
		</div>
		<div data-ng-show="vm.account.permission == 'student'">
			<div class="form-group">
				<label for="holds">Account Holds</label>
				<select ng-model="vm.account.holds" class="form-control" id="holds"  ng-options='holds as holds for holds in vm.holds'>
				</select>
			</div>
			<div class="form-group">
				<label for="registrationStatus">Registration Status</label>
				<select ng-model="vm.account.registrationStatus" class="form-control" id="registrationStatus"  ng-options='registrationStatus as registrationStatus for registrationStatus in vm.statuses'>
				</select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="vm.submit()">Submit</button>
	<button class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
</div>
